<div class="wrapper-wrap">
    <div
        *ngIf="!isHiddenMenu"
        [ngClass]="{
        'container-tablet': $checkpoints.appScreen.typeScreen === 'tablet',
        'container-column': $checkpoints.appScreen.typeScreen !== 'tablet'
        }"
    >
        <menu *ngIf="$checkpoints.appScreen.typeScreen !== 'tablet'" ></menu>
        <div class="content-wrap">
            <router-outlet></router-outlet>
        </div>
        <menu *ngIf="$checkpoints.appScreen.typeScreen === 'tablet'"></menu>
    </div>

    <ng-container *ngIf="isHiddenMenu">
        <div class="container-all">
            <router-outlet></router-outlet>
        </div>
    </ng-container>
</div>
